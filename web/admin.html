<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="page" content="Admin">
    <title>T3C Small Groups</title>
    <link rel="stylesheet" href="/css/base.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300,400italic,300italic,600italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/base.css" />
  </head>
  <body>
    <div id="content">
      <div id="page-header">
        <h1>Admin</h1>
      </div>
      <div id="sgManagement">
        <div class="col-md-4">
          <img src="images/pokemon/151.png">
          <input id="newSgName" class="textbox" type="text" placeholder="New Small Group Name">
          <input id="leaderFirstName" class="textbox" type="text" placeholder="Leader's First Name">
          <input id="leaderLastName" class="textbox" type="text" placeholder="Leader's Last Name">
          <input id="leaderNickName" class="textbox" type="text" placeholder="Leader's Nickname">
          <input id="leaderEmail" class="textbox" type="text" placeholder="Leader's Email">
          <button id="saveNewGroup">Save</button>
        </div>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/jquery.textfill.min.js"></script>
  </body>
</html>
