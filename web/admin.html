<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="page" content="Admin">
    <title>T3C Small Groups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300,400italic,300italic,600italic,700italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="admin">
    <div id="content">
      <div>
        <h1>Admin</h1>
      </div>
      <div id="sgManagement">
        <div class="sgBox">
          <div class="big line sgAvatar"><div class="sprite-wrapper"><img  src="images/pokemon/151.png"></div><span>New Small Group</span></div>
          <input id="newSgName" class="textbox line" type="text" placeholder="New Small Group Name">
          <input id="leaderFirstName" class="textbox line" type="text" placeholder="Leader's First Name">
          <input id="leaderLastName" class="textbox line" type="text" placeholder="Leader's Last Name">
          <input id="leaderNickName" class="textbox line" type="text" placeholder="Leader's Nickname">
          <input id="leaderEmail" class="textbox line" type="text" placeholder="Leader's Email">
          <div class="line"><button id="saveNewGroup" class="action"><span class="indentTiny">Save</span></button></div>
        </div>
      </div>
    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
