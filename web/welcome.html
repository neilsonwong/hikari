<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="page" content="Welcome">
    <title>T3C Small Groups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300,400italic,300italic,600italic,700italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>
  </head>
  <body class="welcome">
    <div id="oaksLab" class="content">
        <div id="oak"></div>
    </div>
    <div id="welcome" class="backFill">
        <div class="content">
            <div class="container">
                <div class="oakBlock speech">
                    <div><h1 class="medium">Welcome!</h1></div>
                    <div class="line CGL">Looks like you're <span class="emph">new</span>.</div>
                    <div class="line CGL">What's your <span class="emph">email</span>?</div>
                    <div class="line CGL"><input id="email" type="text" placeholder="email" class="textbox" /></div>
                    <!-- <div class="line tooltip">Press enter when you are done</div> -->
                    <div class="line ooki"><button id="step1Done" class="action">next</button></div>
                </div>
            </div>
        </div>
    </div>
    <div id="introduce_yourself" class="backFill yellowBack">
        <div class="content">
            <div class="container">
                <div class="oakBlock speech">
                    <div class="line CGL">Alright. Got it.</div>
                    <div class="line CGL">Can you tell me a bit about <span class="emph">yourself?</span></div>
                    <div class="line CGL"><input id="firstname" type="text" placeholder="First Name" class="textbox" /></div>
                    <div class="line CGL"><input id="lastname" type="text" placeholder="Last Name" class="textbox" /></div>
                    <div class="line CGL"><input id="nickname" type="text" placeholder="Nickname" class="textbox" /></div>
                    <div class="line tooltip">The nickname is optional</div>
                    <div class="line ooki"><button id="step2Done" class="action">next</button></div>
                </div>
            </div>
        </div>
    </div>
    <div id="choose_your_smallgroup" class="backFill pinkBack">
        <div class="content">
            <div class="container">
                <div class="oakBlock speech">
                    <div class="line CGL">Thanks!</div>
                    <div class="line CGL">Which small group are you in?</div>
                    <ul id="sgList"></ul>
                    <div class="line ooki"><button id="step3Done" class="action">next</button></div>
                    <input id="sgname" type="hidden" />
                </div>
            </div>
        </div>
    </div>
    <div id="all_done" class="backFill">
        <div class="content">
            <div class="container">
                <div class="oakBlock speech">
                    <div class="line CGL">Cool!</div>
                    <div class="line CGL">I'll let them know.<i class="material-icons md-48">happy</i></div>
                    <div class="line CGL">For now sit tight!</div>
                </div>
            </div>
        </div>
    </div>
    <script>
    </script>
  </body>
</html>
