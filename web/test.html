<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="page" content="Test">
    <title>T3C Small Groups</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300,400italic,300italic,600italic,700italic' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="/js/script.js"></script>
  </head>
  <body>
    <div id="content">
      <form id="testForm">
      <div class="timeInput">
        <input type="text" list="dlTime" pattern="[0-9]{1,2}[:][0-9]{1,2}[ ]?[AP][M]" placeholder="hh:mm" required />
        <datalist id="dlTime"></datalist>
      </div>
      <div class="dateInput">
        <input type="text" list="dlDateWeekday" placeholder="Monday" required />
        <input type="text" list="dlDateMonth" placeholder="January" required />
        <input type="text" list="dlDateDay" placeholder="1" required />
        <input type="text" list="dlDateYear" placeholder="2016" required />
        <datalist id="dlDateWeekday"></datalist>
        <datalist id="dlDateMonth"></datalist>
        <datalist id="dlDateDay"></datalist>
        <datalist id="dlDateYear"></datalist>
      </div>
      </form>
      <button type="submit" form="testForm" style="z-index: -99;">submit</button>
    </div>
    <script>
    </script>
  </body>
</html>
